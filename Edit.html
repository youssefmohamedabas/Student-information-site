    <body>
        <form name="myform" method="post" onsubmit=" return validate()">
            <div>
                <label for="user"><b>Student name :</b></label>
                <input type="text" name="name" value="" id="user" placeholder="">

            </div>
            <div>
                <label for="id"><b>Student ID :</b> </label>

                <input type="number" name="id" value="" id="id" placeholder="" step="1">

            </div>
            <div>
                <label for="level"><b>Student Level :</b> </label>

                <input type="number" name="level" value="" level="level" placeholder="" max="4">
            </div>
            <div>
                <label for="gpa"><b>Student GPA :</b> </label>

                <input type="number" name="gpa" value="" gpa="gpa" placeholder="" step=".001" min="1" max="4">

            </div>
            <div>
                <label for="birth"><b>Student Birth :</b> </label>

                <input type="date" name="birth" v placeholder="dd/mm/yyyy">
            </div>
            <div>
                <label>Department :</label>
                <input type="text" placeholder="Information System" name="Depart" readonly>
            </div>
            <div>
                <label><b>Phone number :</b></label>

                <input type="number" placeholder="" name="Student number">


                <label for="Gender"><b> Gender :</b></label>

                <select name="Gender" id="Gender" placeholder="">
                    <option value=""></option>
                    <option>Male</option>
                    <option>Female</option>
                </select>

            </div>
            <div class="check">
                <label for="check">state:</label>
                <input type="radio" name="select" id="num1" checked>
                <input type="radio" name="select" id="num2">
                <label for="num1" class="option num1">
                    <div class="address"></div>
                    <span>Active</span>
                </label>
                <label for="num2" class="option num2">
                    <div class="address"></div>
                    <span>inactive</span>
                </label>
            </div>
            <input type="submit" name="update" id="up" value="update" onclick="updateData()" onclass="x">
            <input type="submit" name="delete" id="del" value="Delete" onclick="deleteData()" class="y">
        </form>

    </body>
